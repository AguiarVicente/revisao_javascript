<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding:  30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> | 
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listas.html">03 - lista</a> |
        <a href="exercicios/listaAninhada.html">04 - lista aninhada</a> |
        <a href="exercicios/links.html">05 - Links</a> |
        <a href="exercicios/tabela.html">06 - tabela</a> |
        <a href="exercicios/form/form.html">07 - formulario</a> |
        <a href="exercicios/imagens.html">08 - imagens</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de WEB Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(
            link => link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        )
    </script>
</body>
</html>
